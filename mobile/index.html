    <style>
        html,body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        #content { background: #000000; width: 100%; height: 100%; }

			font-family: 'Monofonto-Regular';
			src: url('font/monofonto.eot?#iefix') format('embedded-opentype'),
			url('font/monofonto.woff') format('woff'),
			url('font/monofonto.ttf') format('truetype'),

<body>

<span style="font-family: font/monofonto.ttf"> </span>

<div id="content"></div>

<script type="text/javascript">

    var width = getWidth();
    var height = getHeight();
    if (width > 0)
    {
        lime.embed ("KK", "content", 1080, 1080 * height / width);
    }
    else
    {
        window.addEventListener('resize', onResize);
    }

    function  onResize() {
        width = getWidth();
        height = getHeight();
        lime.embed ("KK", "content", 1080, 1080 * height / width);
        window.removeEventListener('resize', onResize);
    }

    function getWidth() {
        if (self.innerWidth) {
            return self.innerWidth;
        }

        if (document.documentElement && document.documentElement.clientWidth) {
            return document.documentElement.clientWidth;
        }

        if (document.body) {
            return document.body.clientWidth;
        }
    }

    function getHeight() {
        if (self.innerHeight) {
            return self.innerHeight;
        }

        if (document.documentElement && document.documentElement.clientHeight) {
            return document.documentElement.clientHeight;
        }

        if (document.body) {
            return document.body.clientHeight;
        }
    }
</script>

</body>
